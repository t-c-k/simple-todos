<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" required />
          <input type="date" name="due" required />
          <button type="submit">âœ”</button>
        </form>
      {{/if}}
    </header>

    <section>
      <form class="filter">
        <label for="start-date">From:</label>
        <input id="start-date" type="date" name="start" />
        <label for="end-date">To:</label>
        <input id="end-date" type="date" name="end" />
      </form>
    </section>

    <div class="tasks-board">
      <div>
        <h3>Open</h3>
        <ul class="tasks" status="open">
          {{#each (tasksWithStatus 'open')}}
            {{> task}}
          {{/each}}
        </ul>
      </div>

      <div>
        <h3>Pending</h3>
        <ul class="tasks" status="pending">
          {{#each (tasksWithStatus 'pending')}}
            {{> task}}
          {{/each}}
        </ul>
      </div>

      <div>
        <h3>Done</h3>
        <ul class="tasks" status="done">
          {{#each (tasksWithStatus 'done')}}
            {{> task}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</body>
