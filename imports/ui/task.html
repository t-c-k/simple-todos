<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <div>
      {{text}}
    </div>

    <div class="info">
      <small>Due</small>
      <div class="due">{{dueAtFormatted}}</div>
      <small>Owner</small>
      <div class="owner">{{username}}</div>
    </div>

    {{#if isOwner}}
      <input id="toggle-private-{{_id}}" class="toggle-private" checked={{private}} type="checkbox">
      <label for="toggle-private-{{_id}}" >Private</label>
    {{/if}}

  </li>
</template>
